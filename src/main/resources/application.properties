
# this is database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/bamcoreport
spring.datasource.username=postgres
spring.datasource.password=root


spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.main.allow-bean-definition-overriding=true
server.port=8080

# openapi
spring.openapi.configuration.title=BAMCorePort
spring.openapi.configuration.version=1.0.0
spring.openapi.configuration.description=BAMCorePort
spring.openapi.configuration.contact.name=BAMCorePort
spring.openapi.configuration.contact.url=http://localhost:8080
springdoc.api-docs.path=/api-docs


